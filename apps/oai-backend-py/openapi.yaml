openapi: 3.1.0
info:
  title: OpenAI-Compatible Backend API
  description: |
    OpenAI-compatible API proxy for Ollama with additional features for document processing,
    vector database management, and tool calling.
    
    This API provides:
    - OpenAI-compatible chat completions and embeddings endpoints
    - OAuth2 authentication via Keycloak/GitLab
    - Document upload and processing pipelines
    - Milvus vector database collection management
    - Direct tool calling capabilities
  version: 0.1.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: OAuth2 authentication endpoints
  - name: OpenAI Compatible
    description: OpenAI-compatible endpoints for chat, embeddings, and models
  - name: Collections
    description: Milvus vector database collection management
  - name: Documents
    description: Document upload and processing pipelines
  - name: Tools
    description: Direct tool calling endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the API server
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy

  /login:
    get:
      tags:
        - Authentication
      summary: Initiate OAuth2 login
      description: |
        Redirects the user to Keycloak for authentication with GitLab identity provider.
        The `kc_idp_hint=gitlab` parameter automatically redirects to GitLab login.
      operationId: login
      responses:
        '302':
          description: Redirect to Keycloak authentication page
        '503':
          description: Authentication not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/callback:
    get:
      tags:
        - Authentication
      summary: OAuth2 callback handler
      description: |
        Handles the OAuth2 callback from Keycloak after GitLab login.
        Exchanges the authorization code for access tokens and sets an HTTP-only cookie.
      operationId: authCallback
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Keycloak
        - name: state
          in: query
          required: false
          schema:
            type: string
          description: State parameter for CSRF protection
      responses:
        '302':
          description: Redirect to frontend with access token cookie set
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: OAuth provider not initialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /logout:
    get:
      tags:
        - Authentication
      summary: Logout
      description: |
        Clears the access token cookie and redirects to Keycloak logout page.
      operationId: logout
      responses:
        '302':
          description: Redirect to Keycloak logout
        '503':
          description: Authentication not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Returns the decoded JWT claims for the authenticated user
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    description: Decoded JWT claims
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/chat/completions:
    post:
      tags:
        - OpenAI Compatible
      summary: Create chat completion
      description: |
        OpenAI-compatible chat completions endpoint with streaming support and tool calling.
        Supports both streaming and non-streaming modes. Automatically handles tool calls
        by executing them and re-querying the LLM until a final response is generated.
      operationId: createChatCompletion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
      responses:
        '200':
          description: Chat completion response (non-streaming) or stream of chunks (streaming)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletion'
            text/event-stream:
              schema:
                type: string
              description: Server-sent events stream for streaming responses
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/embeddings:
    post:
      tags:
        - OpenAI Compatible
      summary: Create embeddings
      description: |
        OpenAI-compatible embeddings endpoint. Generates vector embeddings for text input
        using the specified model.
      operationId: createEmbedding
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbeddingRequest'
      responses:
        '200':
          description: Embedding response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/models:
    get:
      tags:
        - OpenAI Compatible
      summary: List models
      description: |
        Returns a list of available models from Ollama and custom agents,
        formatted in OpenAI-compatible format.
      operationId: listModels
      responses:
        '200':
          description: List of available models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'
        '502':
          description: Failed to fetch models from Ollama
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/collections:
    get:
      tags:
        - Collections
      summary: List collections
      description: |
        Returns all Milvus collections with their metadata.
        Requires authentication with a valid JWT token containing Milvus credentials.
      operationId: listCollections
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of collections with metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsResponse'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to list collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/users:
    get:
      tags:
        - Collections
      summary: List users
      description: |
        Returns all Milvus users with their roles.
        Requires authentication with a valid JWT token.
      operationId: listUsers
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of users with roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to list users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/roles:
    get:
      tags:
        - Collections
      summary: List roles
      description: |
        Returns all Milvus roles with their privileges.
        Requires authentication with a valid JWT token.
      operationId: listRoles
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of roles with privileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolesResponse'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to list roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/collections:
    post:
      tags:
        - Collections
      summary: Create collection
      description: |
        Creates a new Milvus collection with pipeline configuration and permissions.
        Requires authentication with a valid JWT token containing Milvus credentials.
        
        Either `pipeline_name` or `custom_config` must be provided (not both).
      operationId: createCollection
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollectionRequest'
      responses:
        '200':
          description: Collection created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCollectionResponse'
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Collection already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Pipeline not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to create collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/documents/upload/{pipeline_name}:
    post:
      tags:
        - Documents
      summary: Upload and process document via pipeline
      description: |
        Uploads a document and processes it through a predefined pipeline.
        The document is converted, chunked, embedded, and stored in the Milvus vector database.
        
        Available pipelines:
        - `irads`: IRADS document processing pipeline
        - `arxiv_math`: ArXiv mathematics paper processing pipeline
        
        Configuration overrides can be provided to customize:
        - Embedding model
        - LLM model
        - Vision model
        - Security groups
      operationId: uploadDocumentViaPipeline
      security:
        - BearerAuth: []
      parameters:
        - name: pipeline_name
          in: path
          required: true
          schema:
            type: string
          description: Name of the pipeline to use
          example: irads
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Document file to upload (PDF, etc.)
                config_overrides:
                  type: string
                  description: |
                    JSON string with configuration overrides.
                    Example: {"embedding_model": "nomic-embed-text", "security_groups": ["group1"]}
                  example: '{"embedding_model": "nomic-embed-text", "security_groups": ["group1"]}'
      responses:
        '200':
          description: Document processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request - invalid config_overrides JSON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Pipeline not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to process document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service unavailable - failed to connect to vector database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/documents/upload:
    post:
      tags:
        - Documents
      summary: Upload and process document to collection
      description: |
        Uploads a document and processes it using configuration loaded from a collection.
        The collection's pipeline configuration is used, with optional overrides.
      operationId: uploadDocumentToCollection
      security:
        - BearerAuth: []
      parameters:
        - name: collection_name
          in: query
          required: true
          schema:
            type: string
          description: Name of the collection to upload to (loads config from collection)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Document file to upload (PDF, etc.)
                config_overrides:
                  type: string
                  description: |
                    JSON string with configuration overrides.
                    Example: {"security_groups": ["group1"]}
                  example: '{"security_groups": ["group1"]}'
      responses:
        '200':
          description: Document processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request - invalid config_overrides JSON or missing collection_name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to process document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service unavailable - failed to connect to vector database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/collections/{collection_name}/process:
    post:
      tags:
        - Documents
      summary: Process document to extract metadata
      description: |
        Processes a document to extract metadata without uploading to the database.
        Uses the collection's pipeline configuration.
      operationId: processDocumentForCollection
      security:
        - BearerAuth: []
      parameters:
        - name: collection_name
          in: path
          required: true
          schema:
            type: string
          description: Name of the collection (used to load config)
          example: my_collection
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Document file to process (PDF, etc.)
      responses:
        '200':
          description: Document metadata extracted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessedDocument'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to process document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/collections/{collection_name}/upload:
    post:
      tags:
        - Documents
      summary: Upload document to collection with metadata
      description: |
        Uploads a document to a collection with provided metadata.
        Uses the collection's pipeline configuration.
      operationId: uploadDocumentToCollectionWithMetadata
      security:
        - BearerAuth: []
      parameters:
        - name: collection_name
          in: path
          required: true
          schema:
            type: string
          description: Name of the collection to upload to
          example: my_collection
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - metadata
              properties:
                file:
                  type: string
                  format: binary
                  description: Document file to upload (PDF, etc.)
                metadata:
                  type: string
                  description: |
                    JSON string with document metadata.
                    Example: {"title":"Example","author":"John Doe"}
                  example: '{"title":"Example","author":"John Doe"}'
      responses:
        '200':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request - invalid metadata JSON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Milvus token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to upload document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service unavailable - failed to connect to vector database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/tools:
    post:
      tags:
        - Tools
      summary: Call tool directly
      description: |
        Executes a tool directly without going through chat completions.
        Available tools:
        - `get_weather`: Get weather information for a location
        - `search`: Search the Milvus vector database
        
        Metadata can be provided for user-specific tool initialization.
      operationId: callTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolCallRequest'
      responses:
        '200':
          description: Tool execution result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolCallResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tool not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Tool execution error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from OAuth2 authentication flow.
        Token should be included in the Authorization header as: `Bearer <token>`

  schemas:
    Error:
      type: object
      properties:
        detail:
          type: string
          description: Error message
      required:
        - detail

    ChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          description: Model identifier (e.g., "llama3.2:1b", "radchat")
          example: llama3.2:1b
        messages:
          type: array
          description: List of messages in the conversation
          items:
            $ref: '#/components/schemas/Message'
        stream:
          type: boolean
          description: Whether to stream the response
          default: false
        temperature:
          type: number
          description: Sampling temperature (0-2)
          minimum: 0
          maximum: 2
        max_tokens:
          type: integer
          description: Maximum tokens to generate
        tools:
          type: array
          description: List of tools available to the model (auto-added if not provided)
          items:
            type: object
        tool_choice:
          type: string
          description: Tool choice strategy
          enum:
            - none
            - auto
            - required

    Message:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum:
            - system
            - user
            - assistant
            - tool
        content:
          type: string
          description: Message content
        tool_calls:
          type: array
          description: Tool calls made by the assistant
          items:
            type: object
        tool_call_id:
          type: string
          description: ID of the tool call (for tool role messages)

    ChatCompletion:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          example: chat.completion
        created:
          type: integer
        model:
          type: string
        choices:
          type: array
          items:
            type: object
        usage:
          type: object

    EmbeddingRequest:
      type: object
      required:
        - model
        - input
      properties:
        model:
          type: string
          description: Embedding model identifier
          example: all-minilm:v2
        input:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
          description: Text or list of texts to embed

    EmbeddingResponse:
      type: object
      properties:
        object:
          type: string
          example: list
        data:
          type: array
          items:
            type: object
            properties:
              object:
                type: string
                example: embedding
              embedding:
                type: array
                items:
                  type: number
              index:
                type: integer
        model:
          type: string
        usage:
          type: object
          properties:
            prompt_tokens:
              type: integer
            total_tokens:
              type: integer

    ModelList:
      type: object
      properties:
        object:
          type: string
          example: list
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              object:
                type: string
                example: model
              created:
                type: integer
              owned_by:
                type: string

    CollectionsResponse:
      type: object
      properties:
        collections:
          type: array
          items:
            type: string
          description: List of collection names
        collection_metadata:
          type: object
          additionalProperties:
            type: object
            description: Collection metadata (varies by collection)
          description: Metadata for each collection

    UsersResponse:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: User identifier
              name:
                type: string
                description: User name
              roles:
                type: array
                items:
                  type: string
                description: List of role names assigned to the user
            required:
              - id
              - name
              - roles
          description: List of users with their roles

    RolesResponse:
      type: object
      properties:
        roles:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                description: Role name
              privileges:
                type: array
                items:
                  type: string
                description: List of privileges for this role
            required:
              - role
              - privileges
          description: List of roles with their privileges

    CreateCollectionRequest:
      type: object
      required:
        - collection_name
      properties:
        collection_name:
          type: string
          minLength: 1
          description: Name of the collection to create
        pipeline_name:
          type: string
          nullable: true
          description: Name of predefined pipeline to use (required if custom_config not provided)
        custom_config:
          type: object
          nullable: true
          description: Full CrawlerConfig dict for custom pipeline (required if pipeline_name not provided)
        config_overrides:
          type: object
          nullable: true
          description: Configuration overrides for predefined pipeline
        description:
          type: string
          nullable: true
          description: Human-readable description of the collection
        access_level:
          type: string
          enum:
            - public
            - private
            - admin
          default: public
          description: Access level for the collection
        metadata_schema:
          type: object
          nullable: true
          description: Optional JSON schema override for metadata

    CreateCollectionResponse:
      type: object
      properties:
        collection_name:
          type: string
          description: Name of the created collection
        message:
          type: string
          example: Collection created successfully
        pipeline_name:
          type: string
          nullable: true
          description: Name of the pipeline used (if any)
        access_level:
          type: string
          enum:
            - public
            - private
            - admin
          description: Access level for the collection

    ProcessedDocument:
      type: object
      properties:
        metadata:
          type: object
          description: Extracted document metadata
          additionalProperties: true
        file_name:
          type: string
          description: Name of the processed file
        file_size:
          type: integer
          nullable: true
          description: Size of the file in bytes

    UploadResponse:
      type: object
      properties:
        message:
          type: string
          example: Document processed and uploaded successfully
        pipeline_name:
          type: string
          example: irads
        document_id:
          type: string
          nullable: true
          description: Identifier for the processed document
        chunks_created:
          type: integer
          description: Number of chunks created (currently always 0)
          default: 0
        processing_time_sec:
          type: number
          description: Time taken to process the document in seconds

    ToolCallRequest:
      type: object
      required:
        - name
        - arguments
      properties:
        name:
          type: string
          description: Name of the tool to execute
          example: get_weather
        arguments:
          type: object
          description: Arguments for the tool
          additionalProperties: true
          example:
            location: San Francisco, CA
        metadata:
          type: object
          description: Optional metadata for user-specific tool initialization
          additionalProperties: true
          example:
            user_id: user123

    ToolCallResponse:
      type: object
      properties:
        result:
          type: string
          description: Tool execution result as JSON string

